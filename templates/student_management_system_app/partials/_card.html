{% load static %}

<!-- Card for details -->
      <div class="card my-2 mx-2 
      {% if 'detail' in request.path %}mx-auto w-25{% endif %}
      {% if contact.gender == "male"%}boy-card{% else %}girl-card{% endif %}">
          <img src="{%if contact.image%}{{contact.image.url}}{%else%}
            {% if contact.gender == "male"%} {%static 'app/images/boy.png'%} {% else %}{%static 'app/images/girl.png'%}{% endif %}
          {%endif%}" class="img-fluid" />
          <div class="card-header">
            <a href="{% url 'app:detail' contact.id %}" class="text-white header-link"
              ><i class="fas {% if contact.gender == "male"%}fa-mars{% else %}fa-venus{% endif %} mr-2"></i> {{contact.name}}</a
            >
          </div>
          <div class="card-body pb-0">
            <p>
              <i class="fas fa-at mr-2"></i>
              <a href="mailto:{{contact.email}}">{{contact.email}}</a>
            </p>
            <p>
              <i class="fas fa-phone mr-2"></i>
              <a href="tel:{{contact.phone}}">{{contact.phone}}</a>
            </p>
            <p><i class="fas fa-info-circle mr-2"></i> {{contact.info}}</p>
          </div>
        </div>
      <!-- Card for details ends -->
