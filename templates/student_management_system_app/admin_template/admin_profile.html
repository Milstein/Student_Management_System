{% extends 'student_management_system_app/admin_template/base_template.html' %}

{% block title %}Edit Profile{% endblock title %}

{% block page_title %}
Edit Profile
{% endblock page_title %}

{% block main_content %}
<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Edit Profile</h3>
                    </div>
                    <!-- /.card-header -->

                    <!-- form start -->
                    <form role="form" action="{% url 'student_management_system_app:admin_profile_save' %}" method="POST">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>Username </label>
                                <input type="text" class="form-control" name="username" value="{{ user.username }}" disabled="disabled" placeholder="Enter Username">
                            </div>
                            <div class="form-group">
                                <label>Email </label>
                                <input type="text" class="form-control" name="email" value="{{ user.email }}" disabled="disabled" placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                                <label>First Name </label>
                                <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" placeholder="Enter First Name">
                            </div>
                            <div class="form-group">
                                <label>Last Name </label>
                                <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" placeholder="Enter Last Name">
                            </div>
                            <div class="form-group">
                                <label>Change Password? </label>
                                <input type="text" class="form-control" name="password" placeholder="Fill Only If You want to Change your Password!">
                            </div>
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-block">Save Profile</button>
                        </div>
                    </form>

                </div>
                <!-- /.card -->
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
{% endblock main_content %}
