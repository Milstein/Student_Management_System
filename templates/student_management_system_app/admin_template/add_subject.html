{% extends 'student_management_system_app/admin_template/base_template.html' %}

{% block title %}Add Subject{% endblock title %}

{% block page_title %}
Add Subject
{% endblock page_title %}

{% block main_content %}
<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Add Subject</h3>
                    </div>
                    <!-- /.card-header -->

                    <!-- form start -->
                    <form role="form" action="{% url 'student_management_system_app:add_subject_save' %}" method="POST">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>Subject Name </label>
                                <input type="text" class="form-control" name="subject_name" placeholder="Enter Subject Name"  required>
                            </div>
                            <div class="form-group">
                                <label>Course </label>
                                <select class="form-control" name="course" required>
                                    {% for course in courses %}
                                    <option value="{{ course.id }}">{{ course.course_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Staff</label>
                                <select class="form-control" name="staff" required>
                                    {% for staff in staffs %}
                                    <option value="{{ staff.id }}">{{ staff.first_name }} {{ staff.last_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-block">Add Subject</button>
                        </div>
                    </form>

                </div>
                <!-- /.card -->
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
{% endblock main_content %}
