{% extends 'student_management_system_app/student_template/base_template.html' %}
{% block page_title %}
View Attendance Data
{% endblock page_title %}
{% block main_content %}
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">View Attendance</h3>
          </div>
          <!-- /.card-header -->

          <form role="form" action="{% url 'student_management_system_app:view_student_attendance_data' %}"
            method="POST">
            {% csrf_token %}
            <div class="card-body">
              <div class="form-group">
                <label>Subject</label>
                <select class="form-control" name="subject" id="subject">
                  {% for subject in subjects %}
                  <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="row">
                <div class="col-lg-6">

                  <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" name="start_date" class="form-control" placeholder="Start Date">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>End Date</label>
                    <input type="date" name="end_date" class="form-control" placeholder="End Date">
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary btn-block" id="fetch_attendance">Fetch Attendance</button>
            </div>

          </form>
          <!-- /form-->
          
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
<!-- /.content -->
{% endblock main_content %}
