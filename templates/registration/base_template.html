{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Student Management System | {% block title %}{% endblock title %}</title>
  <!-- Tell the browser to be responsive to screen width all.min.css> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  {% block custom_css %}
  {% endblock custom_css %}
</head>

<body class="hold-transition">


  <div class="login-page">
    <div class="login-box">
      <div class="login-logo" style="font-size: 1.8rem;">
        <a href="{% url 'student_management_system_app:home' %}"><b>Student</b> Management System</a>
      </div>
      <!-- /.login-logo -->
      <!-- Main content -->
      {% block main_content %}
      {% endblock main_content %}
      <!-- /.content -->
    </div>
    <!-- /.login-box -->
  </div>



  <!-- jQuery -->
  <script src="{% static 'jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'dist/js/adminlte.min.js' %}"></script>

  {% block custom_js %}
  {% endblock custom_js %}

</body>

</html>
